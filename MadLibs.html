<html>
    <head>
        <title>Mad Libs</title>
        <script>
            let name = prompt('Какое твое любимое мужское имя?')
            let car = prompt('На чем бы ты хотел(а) научиться кататься? (В предложном падеже)')
            let predmet = prompt('Что ты видишь сейчас перед собой? (Назови один предмет)')
            let eda = prompt('Что тебе не нравилось есть в детстве? (Творительный падеж)')
            let adjective = prompt('Как бы ты себя описал(а) одним прилагательным? (Родительный падеж)')
            let animal = prompt('В год кого ты родился(ась)? (Родительный падеж)')
            let place = prompt('Где бы ты хотел(а) сейчас оказаться? (Именительный падеж)')
            let treasure = prompt('Если бы ты мог(ла) сейчас получить одну вещь, то что бы это было? (Именительный падеж)')
            alert(`Однажды ${name} решил отправиться в путешествие на ${car}. Он взял с собой ${predmet} и наполнил его ${eda}. На его пути он встретил ${adjective} ${animal}, который стал его спутником. Вместе они отправились исследовать ${place} и нашли ${treasure}.`)
        </script>
    </head>
    <body>
        
    </body>
</html>
