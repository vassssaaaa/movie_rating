<html>
    <head>
        <title>Калькулятор</title>
        <script>
            let num1 = prompt('Введите первое число:')
            let num2 = prompt('Введите второе число:')
            let operation = prompt('Введите знак операции (+, -, /, *):')
            if (operation == '+') {
                console.log(parseInt(num1) + parseInt(num2))
            }
            if (operation == '-') {
                console.log(parseInt(num1) - parseInt(num2))
            }
            if (operation == '/') {
                console.log(parseInt(num1) / parseInt(num2))
            }
            if (operation == '*') {
                console.log(parseInt(num1) * parseInt(num2))
            }
        </script>
    </head>

</html>
